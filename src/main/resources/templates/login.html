<!doctype html>
<html lang="ja" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>ログイン</title>
</head>
<body>
<div class="position-relative">
    <div class="position-absolute top-50 start-50 translate-middle-x">
        <div class="p-5 my-5 bg-body-tertiary border rounded-3">
            <div class="container-fluid">
                <h1 class="text-center display-5">ログイン</h1>
                <div th:if="${param.error}">ユーザー名またはパスワードが間違っています。</div>
                <div th:if="${param.logout}">ログアウトしました。</div>
                <form th:action="@{/auth/login}" method="post" class="mt-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-group">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control mb-3" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="d-grid gap-2 col-6 mt-4 mx-auto">
                        <button type="submit" class="btn btn-success">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
