<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>Create Item</title>
</head>
<body>
<div class="container">
    <h1>Create New Item</h1>
    <form th:action="@{/inventory}" th:object="${item}" method="post">
        <div class="form-group">
            <label for="name">商品名</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="price">導入価格</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="stock">在庫</label>
            <input type="text" class="form-control" id="stock" th:field="*{stock}">
        </div>
        <div class="form-group">
            <label for="vendorId">仕入れ先</label>
            <select id="vendorId" name="vendorId" class="form-control">
                <option th:each="vendor : ${vendors}" th:value="${vendor.id}" th:text="${vendor.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
