<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>Create Item</title>
</head>
<body>
<div th:replace="~{navbar}"></div>
<div class="container py-4">
    <div class="p-5 mb-4 bg-body-secondary rounded-3">
        <div class="container-fluid">
            <h1 class="text-center">商品の新規登録</h1>
            <form th:action="@{/inventory}" th:object="${item}" method="post">
                <div class="form-group">
                    <label for="name">商品名</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="price">導入価格</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>
                    <div class="col">
                        <label for="stock">在庫</label>
                        <input type="text" class="form-control" id="stock" th:field="*{stock}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vendorId">仕入れ先</label>
                    <select id="vendorId" name="vendorId" class="form-control">
                        <option th:each="vendor : ${vendors}" th:value="${vendor.id}" th:text="${vendor.name}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-success mt-4">登録</button>
                </div>
            </form>
            <form th:action="@{/inventory}" method="get">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-outline-danger mt-4">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
