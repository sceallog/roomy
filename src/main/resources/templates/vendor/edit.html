<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>仕入先の編集</title>
</head>
<body>
<div th:replace="~{navbar}"></div>
<div class="container py-4">
    <div class="p-5 mb-4 bg-body-secondary rounded-3">
        <div class="container-fluid">
            <h1 class="text-center">仕入先の情報編集</h1>
            <form th:action="@{/vendors/update/{id}(id=${vendor.id})}" th:object="${vendor}" method="post">
                <input type="hidden" name="_method" value="put">
                <div class="row">
                    <div class="col">
                        <label for="name">企業名</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="col">
                        <label for="representative">担当者</label>
                        <input type="text" class="form-control" id="representative" th:field="*{representative}">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="zipCode">郵便番号</label>
                        <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
                    </div>
                    <div class="col">
                        <label for="prefecture">都道府県</label>
                        <input type="text" class="form-control" id="prefecture" th:field="*{prefecture}">
                    </div>
                    <div class="col">
                        <label for="city">市町村</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">住所</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="telephoneNo">電話番号</label>
                        <input type="text" class="form-control" id="telephoneNo" th:field="*{telephoneNo}">
                    </div>
                    <div class="col">
                        <label for="email">メール</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-success mt-4">保存</button>
                </div>
            </form>
            <form th:action="@{/vendors}" method="get">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-outline-danger mt-4">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
