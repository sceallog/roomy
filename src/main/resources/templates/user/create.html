<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>ユーザー登録</title>
</head>
<body>
<div class="container">
    <h1>新規ユーザーの登録</h1>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>ユーザ登録が完了しました。</strong>
        <a class="ms-2" href="/login">ログイン</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <form th:action="@{/auth/register}" th:object="${registerDto}" method="post">
        <div class="form-group">
            <label for="last_name">苗字</label>
            <input type="text" class="form-control" id="last_name" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="first_name">名前</label>
            <input type="text" class="form-control" id="first_name" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" class="form-control" id="username" th:field="*{userName}">
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="email">メール</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="role">役割</label>
            <select id="role" name="role" class="form-control">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
