<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>ユーザー一覧</title>
</head>
<body>
<div class="container">
    <h1>ユーザー一覧</h1>
    <a href="users/new" class="btn btn-primary">ユーザー登録</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>苗字</th>
            <th>名前</th>
            <th>メール</th>
            <th>役割</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users != null}" th:each="u:${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.last_name}"></td>
            <td th:text="${u.first_name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role.getRoleName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
