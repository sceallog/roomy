<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ head :: common_header(~{::title})}">
    <title>ユーザー 一覧</title>
</head>
<body>
<nav th:replace="~{navbar}"></nav>
<div class="container py-4">
    <div class="p-5 mb-4 bg-body-secondary rounded-3">
        <div class="container-fluid">
    <h1 class="text-center">ユーザー 一覧</h1>
    <a href="users/new" class="btn btn-success btn-lg my-2">新規登録</a>
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ユーザー名</th>
            <th>苗字</th>
            <th>名前</th>
            <th>メール</th>
<!--            <th>役割</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users != null}" th:each="u:${users}">
            <td th:text="${u.userName}"></td>
            <td th:text="${u.lastName}"></td>
            <td th:text="${u.firstName}"></td>
            <td th:text="${u.email}"></td>
<!--            <td th:text="${u.roles}"></td>-->
        </tr>
        </tbody>
    </table>
            </div>
        </div>
</div>
</body>
</html>
